services:
  db:
    image: postgres:15-alpine
    container_name: murasaki_db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - murasaki_data:/var/lib/postgresql/data
volumes:
  murasaki_data:
